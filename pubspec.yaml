name: flutterguide
description: A war starts here with yourself, Join the community of learners 

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  intl: ^0.19.0
  flutter_animate: ^4.2.0+1
  flutter_gen: ^5.3.2
  get: ^4.6.6
  flutter_bloc: ^8.1.6
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  audioplayers: ^6.1.0
  responsive_framework: ^1.5.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  html: ^0.15.4
  flutter_html: ^3.0.0-beta.2
  easy_sidemenu: ^0.6.0
  equatable: ^2.0.5
  animated_tree_view: ^2.2.0
  flutter_screenutil: ^5.9.3
  firebase_core: ^2.24.2
  rename: ^3.0.2
  lottie: ^3.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.3.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/fc_logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/fc_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/hall_of_names/
    - assets/svg/
    - assets/images/pips/
    - assets/ForexAcademy.pdf
    - assets/json/

flutter_gen:
  output: lib/src/core/assets/

  integrations:
    flutter_svg: true